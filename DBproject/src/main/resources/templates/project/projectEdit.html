<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>요구사항 9번 프로젝트 등록 및 수정</title>
    <style>
        * { font-family : Arial}
        table { border-collapse: collapse; }
        tbody tr:nth-child(odd) { background-color: #e6f1ff; }
        tbody tr:nth-child(even) { background-color: #f0f7ff; }
        tr { border-top: 1px solid black; border-bottom: 1px solid black; }
        td { padding: 5px; }
        body {
              background-color: #ccc;
              padding: 10px;
            }
        button {
          align-items: center;
          appearance: button;
          background-color: #0276FF;
          border-radius: 8px;
          border-style: none;
          box-shadow: rgba(255, 255, 255, 0.25) 0 1px 2px inset;
          box-sizing: border-box;
          color: #fff;
          cursor: pointer;
          display: flex;
          flex-direction: row;
          flex-shrink: 0;
          font-family: "Arial",sans-serif;
          font-size: 100%;
          line-height: 1.15;
          margin: 25px;
          padding: 10px 21px;
          text-align: center;}
        h2 {padding: 10px; border:5px double #848484; border-radius:10px;}
        input[type=text] {
            width : 200px;
            font-size: 15px;
            font-weight: 700;
            border-radius: 6px;
            border: 0;
            outline: 0;
        }
    </style>
</head>
<body>
    <h2>
        프로젝트 검색하기
    </h2><br>
    <form action="/project/projectEdit" method="get" th:object="${projectForm}">
        <div class = "form-group">
            <label>프로젝트 찾기</label>
            <input type="text" th:field="*{project_id}" class="form-control" placeholder="프로젝트 아이디를 입력하세요"th:class="${#fields.hasErrors('project_id')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('project_id')}" th:errors="*{project_id}">Incorrect date</p>
        </div></br>
        <button type="submit">프로젝트 검색</button>
    </form><br>

    <div th:if="${error}" class="mb-3 alert alert-danger">
        <stong>해당 아이디가 존재하지 않습니다. </stong>
    </div><br>

    <table border="2" th:if="${visibility}">
        <caption>검색된 프로젝트 목록</caption>

        <thead>
        <tr><th>프로젝트 아이디</th><th>프로젝트 이름</th><th>고객사</th><th>예산</th><th>프로젝트 시작 기간</th><th>프로젝트 종료 기간</th><th></th></tr>
        <tr th:each="form : ${project}">
            <td th:text="*{form.project_id}">-</td>
            <td th:text="*{form.project_name}">-</td>
            <td th:text="*{form.ordering_company}">-</td>
            <td th:text="*{form.project_cost}"></td>
            <td th:text="*{form.start_date}"></td>
            <td th:text="*{form.end_date}"></td>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table><br>


    <h2 th:if="${visibility}">
        프로젝트 수정하기
    </h2><br>

   <form action="/project/projectEdit" th:if="${visibility}" th:object="${projectEditForm}"  method="post" >
        <div class = "form-group">
            <label>프로젝트 아이디</label>
            <input type="text" th:field="*{project_id}"  class="form-control" style="background-color: #adb5bd" readonly>
        </div><br>

        <div class = "form-group">
            <label>프로젝트 이름</label>
            <input type="text" th:field="*{project_name}" class="form-control" placeholder="프로젝트 이름을 입력하세요.">
        </div><br>


        <div class = "form-group">
            <label>고객사</label>
            <input type="text" th:field="*{ordering_company}" class="form-control" placeholder="발주처를 입력하세요">
        </div><br>

        <div class = "form-group">
            <label>예산</label>
            <input type="text" th:field="*{cost}" class="form-control" placeholder="예산을 입력하세요">
        </div><br>

        <div class = "form-group">
            <label>프로젝트 시작 일자</label>
            <input type="text" th:field="*{start_date}" class="form-control" placeholder="프로젝트 시작일자를 입력하세요">
        </div><br>

        <div class = "form-group">
            <label>프로젝트 종료 일자</label>
            <input type="text" th:field="*{end_date}" class="form-control" placeholder="프로젝트 종료일자를 입력하세요">
        </div><br>

        <button type="submit">수정하기</button><br>
    </form><br>

</body>
</html>
