<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>관리자 마이페이지</title>
    <style>
    </style>
</head>
<body>
    <h2 class="text-center" th:text="|환영합니다 ${admin.employee_name}님|">로그인 사용자 이름</h2><br>
    <div class = "row text-center align-items-center">
        <div class = "col-5" style="overflow : scroll; height : 925px; padding : 30px 20px" id="table1">
            <table class="table table-hover">
                <caption class="text-primary">프로젝트 목록</caption>
                <thead>
                    <tr>
                        <th scope="col">프로젝트 id</th>
                        <th scope="col">프로젝트 명</th>
                        <th scope="col">고객사</th>
                        <th scope="col">시작 기간</th>
                        <th scope="col">종료 기간</th>
                        <th scope="col">예산</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="project : ${project}">
                        <td th:text="*{project.project_id}">프로젝트아이디</td>
                        <td th:text="*{project.project_name}" >프로젝트이름</td>
                        <td th:text="*{project.ordering_company}">고객사</td>
                        <td th:text="*{project.start_date}">프로젝트시작기간</td>
                        <td th:text="*{project.end_date}">프로젝트종료기간</td>
                        <td th:text="*{project.project_cost}">프로젝트종료기간</td>
                    </tr>
                </tbody>
            </table><br>
        </div><br><br>

        <div class = "col-5" style="overflow : scroll; height : 925px; padding : 30px" id="table2" >
            <table class="table table-hover">
                <caption class="text-primary">직원투입 상황</caption>
                <thead>
                <tr>
                    <th scope="col">직원 아이디</th>
                    <th scope="col">프로젝트 아이디</th>
                    <th scope="col">직책</th>
                    <th scope="col">프로젝트 참여일자</th>
                    <th scope="col">프로젝트 종료일자</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="works_for : ${doingPInfo}">
                    <td th:text="*{works_for.employee.employee_id}">직원 아이디</td>
                    <td th:text="*{works_for.project.project_id}" >프로젝트 아이디</td>
                    <td th:text="*{works_for.e_job}">직책</td>
                    <td th:text="*{works_for.e_start_d}">프로젝트 참여 시작일자</td>
                    <td th:text="*{works_for.e_end_d}">프로젝트 참여 종료일자</td>
                </tr>
                </tbody>
            </table><br>
        </div>

        <div class = "col-2">
            <form class = "form-inline"  th:action="@{/edit/employee}" action = method="get">
                <button style = "height : 100px; width : 200px;" class="btn btn-outline-success my-2 my-sm-0" type="submit" >개인 정보 수정하기</button>
            </form><br>

            <form class = "form-inline"  th:action="@{/project/new}" method="get">
                <button style = "height : 100px; width : 200px;" class="btn btn-outline-success my-2 my-sm-0" type="submit">프로젝트 등록하기</button>
            </form><br>

            <form class = "form-inline"  th:action="@{/project/edit}" method="get">
                <button style = "height : 100px; width : 200px;" class="btn btn-outline-success my-2 my-sm-0" type="submit">프로젝트 수정하기</button>
            </form><br>

            <form class = "form-inline"  th:action = "@{/input/project}"  method="get">
                <button style = "height : 100px; width : 200px;" class="btn btn-outline-success my-2 my-sm-0" type="submit">프로젝트 투입 등록하기</button>
            </form><br>

            <form class = "form-inline"  th:action = "@{/input/project/edit}" method="get">
                <button style = "height : 100px; width : 200px;" class="btn btn-outline-success my-2 my-sm-0" type="submit">프로젝트 투입 수정하기</button>
            </form><br>

            <form th:action="@{/logout}" method="post">
                <button style = "height : 100px; width : 200px;" class="btn btn-secondary" type="submit">로그아웃</button>
            </form>
        </div>
    </div>
</body>
</html>
