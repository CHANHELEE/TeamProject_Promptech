<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">


<head th:replace="fragments/header :: header">

<body>
<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:object="${form}" method="post">

        <div class="form-group">
            <label th:for="employee_name">이름</label>
            <input type="text" th:field="*{employee_name}" class="form-control" placeholder="수정할 이름을 입력하세요" />
        </div>

        <div class="form-group" >
            <label th:for="password">패스워드</label>
            <input type="text"  th:field="*{password}"  class="form-control" placeholder="수정할 패스워드를 입력하세요"  />
        </div>

        <div class="form-group">
            <label th:for="employee_school">최종학력</label>
            <input type="text" th:field="*{employee_school}" class="form-control" placeholder="수정할 최종학력을 입력하세요" />
        </div>

        <div class="form-group">
            <label th:for="phoneNum">핸드폰 번호</label>
            <input type="text" th:field="*{phoneNum}" class="form-control" placeholder="수정할 연락처를 입력하세요"/>
        </div>

        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}"  class="form-control" placeholder="수정할 이메일을 입력하세요" />
        </div>

        <div class="form-group">
            <label th:for="employee_skill">사원 기술 스택</label>
            <input type="text" th:field="*{employee_skill}"  class="form-control" placeholder="수정할 이메일을 입력하세요" />
        </div>

        <div class="form-group">
            <label th:for="employee_career">사원 경력</label>
            <input type="text" th:field="*{employee_career}"  class="form-control" placeholder="수정할 이메일을 입력하세요" />
        </div>

        </br></br>

        <button type="submit" class="btn btn-primary">수정하기</button>

    </form>
    <div th:replace="fragments/footer :: footer"/>
</div>
</div>
</body>
</html>
