<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>요구사항 10번 새로운 Works_for 등록 및 수정</title>
    <style>
        * { font-family : Arial}
        table { border-collapse: collapse; }
        tbody tr:nth-child(odd) { background-color: #e6f1ff; }
        tbody tr:nth-child(even) { background-color: #f0f7ff; }
        tr { border-top: 1px solid black; border-bottom: 1px solid black; }
        td { padding: 5px; }
        body {
              background-color: #ccc;
              padding: 10px;
            }
        button {
          align-items: center;
          appearance: button;
          background-color: #0276FF;
          border-radius: 8px;
          border-style: none;
          box-shadow: rgba(255, 255, 255, 0.25) 0 1px 2px inset;
          box-sizing: border-box;
          color: #fff;
          cursor: pointer;
          display: flex;
          flex-direction: row;
          flex-shrink: 0;
          font-family: "Arial",sans-serif;
          font-size: 100%;

          margin: 25px;
          padding: 10px 21px;
          text-align: center;}
        h2 {padding: 10px; border:5px double #848484; border-radius:10px;}

            width : 200px;
            font-size: 15px;
            font-weight: 700;
            border-radius: 6px;
            border: 0;

        }
    </style>
</head>
<body>


    <h2>
        Works_for 검색하기
    </h2><br>
    <form action="/관리자_마이페이지/Works_for 수정하기1" method="post" >
        <label>Works_for 찾기</label><br><br>
        <input type="text" placeholder="직원 아이디를 입력하세요"><br><br>
        <input type="text" placeholder="프로젝트 아이디를 입력하세요">

        <table border="1">

            </thead>
            <tbody>
            <tr><td>3</td><td>p1</td><td>PM</td><td>2021-09-01</td><td>2021-12-25</td><td><button type="submit">수정하기</button><br></td></tr>

        Works_for 수정하기

            <label>직원 아이디</label>

        <div class = "form-group">
            <label>프로젝트 아이디</label>
            <input type="text" placeholder="p1">
        </div><br>

        <div class = "form-group">
            <label>직책</label>

        </div><br>

        <div class = "form-group">

        </div><br>

        <div class = "form-group">
            <label>프로젝트 이탈 날짜</label>
